<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>粘性布局</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    div,#nav2{
      margin-top: 200px;
      width: 100%;
      height: 50px;
      /*text-align: center;*/
      background-color: greenyellow;
      
      /*重要部分*/
      position: sticky;
      top: 20px;
    }
    p{
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>
<body>

  <div>
    <p>这是一个导航栏1</p>
  </div>

  <section id="nav2">
    这是导航栏2
  </section>

  <section style="height: 2000px;background-color: grey">

  </section>

</body>
</html>
